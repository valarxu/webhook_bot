<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>äº¤æ˜“ç›‘æ§</title>
    <style>
        body {

        .token-address {

        }
        .wallet-address:hover, .token-address:hover {

            position: fixed;

        }
        #transactions {
            margin-top: 60px;
        }
        /* æ·»åŠ å®šæ—¶å™¨é€‰æ‹©å™¨æ ·å¼ */
        #timerSelector {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2d2d2d;
            padding: 10px;

            display: flex;

        .timer-option {

        }
        
        .timer-option.active {

        }
        
        .timer-option:hover {

        }
    </style>
</head>
<body>
    <div id="lastUpdate">æœ€åæ›´æ–°: åŠ è½½ä¸­...</div>
    <div id="timerSelector">
        <button class="timer-option" data-minutes="5">5åˆ†é’Ÿ</button>
        <button class="timer-option" data-minutes="30">30åˆ†é’Ÿ</button>
        <button class="timer-option" data-minutes="60">1å°æ—¶</button>
        <button class="timer-option active" data-minutes="240">4å°æ—¶</button>
    </div>
    <button id="refreshButton" onclick="loadTransactions()">åˆ·æ–°æ•°æ®</button>
    <div id="transactions"></div>
    <script>
        // å¸¸é‡å®šä¹‰
        const SOL_ADDRESS_REGEX = /[1-9A-HJ-NP-Za-km-z]{32,44}/g;
        
        // ç¼“å­˜æ•°æ®
        let addressMap = {};
        let tokenMap = {};
        
        // å·¥å…·å‡½æ•°ï¼šåˆ›å»ºå¸¦æ ·å¼çš„é“¾æ¥
        function createLink(url, text, className) {
            return `<a href="${url}" target="_blank" class="${className}">${text}</a>`;
        }

        // å·¥å…·å‡½æ•°ï¼šåˆ›å»ºæ­£åˆ™è¡¨è¾¾å¼ï¼ˆé¿å…é‡å¤åˆ›å»ºï¼‰
        function createAddressRegex(address) {
            return new RegExp(address + '\\.?', 'g');
        }

        // å¤„ç†ä»£å¸åœ°å€çš„è¾…åŠ©å‡½æ•°
        function processTokenAddress(address, description, dexscreenerLinks) {
            const tokenInfo = tokenMap[address];
            if (tokenInfo) {
                // æ›¿æ¢ä»£å¸åœ°å€ä¸ºå¸¦é“¾æ¥çš„æ˜¾ç¤º
                description = description.replace(
                    createAddressRegex(address),
                    createLink(
                        `https://solscan.io/token/${address}`,
                        `${tokenInfo.symbol}(${tokenInfo.marketCap})`,
                        'token-address'
                    )
                );
                
                // æ·»åŠ  Dexscreener é“¾æ¥
                dexscreenerLinks.push(
                    createLink(
                        `https://dexscreener.com/solana/${address}`,
                        tokenInfo.symbol,
                        'token-address'
                    )
                );
            }
            return description;
        }

        // å¤„ç†é’±åŒ…åœ°å€çš„è¾…åŠ©å‡½æ•°
        function processWalletAddress(address, description) {
            const note = addressMap[address];
            if (note) {
                return description.replace(
                    createAddressRegex(address),
                    createLink(
                        `https://solscan.io/account/${address}`,
                        note,
                        'wallet-address'
                    )
                );
            }
            return description;
        }
        
        // å¤„ç†æè¿°æ–‡æœ¬çš„ä¸»å‡½æ•°
        function processDescription(transaction) {
            if (!transaction.description) return 'æ— æè¿°';
            let description = transaction.description;
            let dexscreenerLinks = [];

            try {
                // æ‰¾å‡ºæ‰€æœ‰ SOL åœ°å€
                const addresses = description.match(SOL_ADDRESS_REGEX) || [];
                
                if (transaction.tx_type === 'TRANSFER' && addresses.length >= 2) {
                    // å¤„ç†å‘é€æ–¹é’±åŒ…åœ°å€
                    description = processWalletAddress(addresses[0], description);

                    // å¤„ç†ä¸­é—´çš„ä»£å¸åœ°å€
                    for (let i = 1; i < addresses.length - 1; i++) {
                        description = processTokenAddress(addresses[i], description, dexscreenerLinks);
                    }

                    // å¤„ç†æ¥æ”¶æ–¹é’±åŒ…åœ°å€
                    description = processWalletAddress(addresses[addresses.length - 1], description);
                }
                else if (transaction.tx_type === 'SWAP' && addresses.length >= 1) {
                    // å¤„ç†é’±åŒ…åœ°å€
                    description = processWalletAddress(addresses[0], description);

                    // å¤„ç†æ‰€æœ‰ä»£å¸åœ°å€
                    for (let i = 1; i < addresses.length; i++) {
                        description = processTokenAddress(addresses[i], description, dexscreenerLinks);
                    }
                }

                // æ·»åŠ  Dexscreener é“¾æ¥åˆ°æè¿°æœ«å°¾
                if (dexscreenerLinks.length > 0) {
                    description += '<br>ğŸ” Dexscreener: ' + dexscreenerLinks.join(' | ');
                }

                return description;
            } catch (error) {
                console.error('å¤„ç†æè¿°æ–‡æœ¬æ—¶å‡ºé”™:', error);
                return transaction.description || 'å¤„ç†æè¿°æ–‡æœ¬æ—¶å‡ºé”™';
            }
        }

        // åŠ è½½æ˜ å°„æ•°æ®
        async function loadMappingData() {
            try {
                const [addressMapRes, tokenMapRes] = await Promise.all([
                    fetch('/api/wallets'),
                    fetch('/api/tokens')
                ]);
                
                if (!addressMapRes.ok || !tokenMapRes.ok) {
                    throw new Error('è·å–æ˜ å°„æ•°æ®å¤±è´¥');
                }

                addressMap = await addressMapRes.json();
                tokenMap = await tokenMapRes.json();
                
                console.log('æ˜ å°„æ•°æ®åŠ è½½å®Œæˆ');
            } catch (error) {
                console.error('åŠ è½½æ˜ å°„æ•°æ®å¤±è´¥:', error);
                // ä¿æŒæ—§æ•°æ®ä¸å˜ï¼Œé¿å…æ¸…ç©ºç°æœ‰æ•°æ®
            }
        }

        // æ›´æ–°æ—¶é—´æ˜¾ç¤ºå‡½æ•°
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdate').innerHTML = `æœ€åæ›´æ–°: ${timeString}`;
        }

        let refreshInterval; // ç”¨äºå­˜å‚¨å®šæ—¶å™¨
        const DEFAULT_REFRESH_MINUTES = 240; // é»˜è®¤4å°æ—¶
        
        // æ›´æ–°å®šæ—¶å™¨å‡½æ•°
        function updateRefreshInterval(minutes) {
            // æ¸…é™¤ç°æœ‰å®šæ—¶å™¨
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // è®¾ç½®æ–°çš„å®šæ—¶å™¨
            refreshInterval = setInterval(async () => {
                await loadTransactions();
                console.log(`æ•°æ®å·²è‡ªåŠ¨åˆ·æ–° (${minutes}åˆ†é’Ÿé—´éš”)`);
            }, minutes * 60 * 1000);
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.timer-option').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.minutes) === minutes) {
                    btn.classList.add('active');
                }
            });
            
            console.log(`åˆ·æ–°é—´éš”å·²æ›´æ–°ä¸º${minutes}åˆ†é’Ÿ`);
        }
        
        // åˆå§‹åŒ–å®šæ—¶å™¨é€‰æ‹©å™¨
        document.querySelectorAll('.timer-option').forEach(btn => {
            btn.addEventListener('click', () => {
                const minutes = parseInt(btn.dataset.minutes);
                updateRefreshInterval(minutes);
            });
        });

        // ä¿®æ”¹åŠ è½½äº¤æ˜“æ•°æ®å‡½æ•°
        async function loadTransactions() {
            const transactionsDiv = document.getElementById('transactions');
            transactionsDiv.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                const response = await fetch('/api/transactions');
                if (!response.ok) {
                    throw new Error('è·å–äº¤æ˜“æ•°æ®å¤±è´¥');
                }

                const transactions = await response.json();
                
                const processedTransactions = transactions.map(tx => {
                    const processedDescription = processDescription(tx);
                    return `
                        <div class="transaction-card">
                            <div>
                                <span class="transaction-time">${tx.timestamp}</span>
                                <span class="transaction-type">${tx.tx_type}</span>
                            </div>
                            <div>
                                <a href="https://solscan.io/tx/${tx.tx_hash}" 
                                   target="_blank" 
                                   class="transaction-hash">
                                   æŸ¥çœ‹äº¤æ˜“è¯¦æƒ…
                                </a>
                            </div>
                            <div class="transaction-description">
                                ${processedDescription}
                            </div>
                        </div>
                    `;
                }).join('');

                transactionsDiv.innerHTML = processedTransactions;
                updateLastUpdateTime(); // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            } catch (error) {
                console.error('åŠ è½½äº¤æ˜“æ•°æ®å¤±è´¥:', error);
                transactionsDiv.innerHTML = '<div class="loading">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</div>';
            }
        }

        // ä¿®æ”¹åˆå§‹åŒ–å‡½æ•°
        async function init() {
            await loadMappingData();
            await loadTransactions();
            
            // è®¾ç½®é»˜è®¤å®šæ—¶å™¨
            updateRefreshInterval(DEFAULT_REFRESH_MINUTES);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        init();

        // åˆ·æ–°æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('refreshButton').onclick = async function() {
            await loadMappingData();
            await loadTransactions();
        };
    </script>
</body>
</html>
